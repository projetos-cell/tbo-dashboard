<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBO OS — Aceitar Convite</title>
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link rel="stylesheet" href="../styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.js"></script>
  <style>
    /* Estilos especificos da pagina de convite — standalone sem sidebar */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-root, #EAEAEA);
      margin: 0;
      padding: 16px;
    }
    .convite-container {
      width: 100%;
      max-width: 480px;
    }
    .convite-brand {
      text-align: center;
      margin-bottom: 32px;
    }
    .convite-brand img {
      height: 32px;
      margin-bottom: 8px;
    }
    .convite-brand p {
      color: var(--text-muted, #9F9F9F);
      font-size: 14px;
    }
    .convite-card {
      background: var(--bg-card, #fff);
      border-radius: var(--radius-lg, 12px);
      padding: 32px;
      box-shadow: var(--shadow-lg, 0 8px 30px rgba(0,0,0,0.12));
    }
    .convite-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--text-primary, #0F0F0F);
    }
    .convite-card .subtitle {
      color: var(--text-muted, #9F9F9F);
      font-size: 14px;
      margin-bottom: 24px;
    }
    .convite-avatar-upload {
      text-align: center;
      margin-bottom: 24px;
    }
    .convite-avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--brand-orange-pale, #FED5C0);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      overflow: hidden;
      cursor: pointer;
      border: 2px dashed var(--brand-orange, #E85102);
      transition: border-color var(--transition-fast, 150ms);
    }
    .convite-avatar-preview:hover {
      border-color: var(--brand-orange-dark, #BE4202);
    }
    .convite-avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .convite-avatar-preview .placeholder-icon {
      color: var(--brand-orange, #E85102);
    }
    .convite-footer {
      text-align: center;
      margin-top: 24px;
    }
    .convite-footer a {
      color: var(--brand-orange, #E85102);
      text-decoration: none;
      font-size: 14px;
    }
    .convite-loading, .convite-error, .convite-success {
      text-align: center;
      padding: 40px 20px;
    }
    .convite-error { color: var(--danger, #e74c3c); }
    .convite-success { color: var(--success, #2ecc71); }
    .convite-success i { width: 48px; height: 48px; color: var(--success, #2ecc71); margin-bottom: 16px; }

    /* ── Responsividade Mobile ───────────────────────────────────── */
    @media (max-width: 480px) {
      body { padding: 12px; }
      .convite-card { padding: 24px 16px; }
      .convite-card h2 { font-size: 18px; }
      .convite-avatar-preview { width: 64px; height: 64px; }
      .convite-brand img { height: 28px; }
      .form-input { font-size: 16px; }
      .btn-primary { padding: 14px 16px; font-size: 15px; }
    }

    /* ── Dark Mode ───────────────────────────────────────────────── */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-root: #141414;
        --bg-card: #1E1E1E;
        --bg-secondary: #252525;
        --text-primary: #F0F0F0;
        --text-secondary: #B0B0B0;
        --text-muted: #808080;
        --border-light: #333;
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.5);
        --brand-orange-pale: #3d2a1a;
      }
      :root:not([data-theme="light"]) .convite-avatar-preview {
        border-color: var(--brand-orange);
        background: #3d2a1a;
      }
    }
    [data-theme="dark"] {
      --bg-root: #141414;
      --bg-card: #1E1E1E;
      --bg-secondary: #252525;
      --text-primary: #F0F0F0;
      --text-secondary: #B0B0B0;
      --text-muted: #808080;
      --border-light: #333;
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.5);
      --brand-orange-pale: #3d2a1a;
    }
    [data-theme="dark"] .convite-avatar-preview {
      border-color: var(--brand-orange);
      background: #3d2a1a;
    }
  </style>
</head>
<body>
  <div class="convite-container" id="conviteContainer">
    <div class="convite-brand">
      <img src="../assets/logo-dark.svg" alt="TBO">
      <p>Sistema Operacional</p>
    </div>
    <div class="convite-card" id="conviteContent">
      <div class="convite-loading" id="conviteLoading">
        <div class="loading-spinner"></div>
        <p>Validando convite...</p>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/convite.js"></script>
</body>
</html>
